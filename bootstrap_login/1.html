<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="back_ground" class="container-fluid d-flex justify-content-center align-items-center">
        <main id="login_window" class="container-sm d-flex justify-content-evenly align-items-center flex-column rounded shadow-lg">
            <div class="mt-3 w-75 d-flex justify-content-center align-items-start flex-column">
                <h2>Login</h2>
            </div>
            <div class="mb-3 w-75 d-flex justify-content-center align-items-start flex-column">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3 w-75 d-flex justify-content-center align-items-start flex-column">
                <label for="exampleFormControlInput1" class="form-label">Your Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="turtle123">
            </div>
            <div class="w-75 d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-outline-secondary w-25">Reset</button>
                <button type="button" class="btn btn-outline-primary w-25">Done</button>
            </div>
            <div class="w-75 d-flex justify-content-end align-items-center">
                <button type="button" class="btn btn-link">Forgot password ?</button>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
